<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}" />

    <title>Login</title>
    <link rel="icon" href="{{url_for('static', filename='logotittle.ico')}}" type="image/x-icon" />
  </head>
  <body class="fundoLogin">
    <header class="header">
      <a href="/"
        ><img id="logo-header" src="{{url_for('static', filename='logo.png')}}" alt="logo"
      /></a>

      <nav class="header-menu">
        <p id="irInfoIniciativa" class="header-item">Sobre a iniciativa</p>
        <p id="irInfoAVC" class="header-item">Saiba mais sobre o AVC</p>
        <p id="irInicio" class="header-item">In√≠cio</p>
      </nav>
    </header>

    <main>

      {% if error %}
      <p style="text-align:center" class=error><strong>Erro:</strong> {{ error }}
    {% endif %}

      <div id="colunas">
        <form action="{{ url_for('login') }}" method="post" class="form">
          <h2 class="cabecalho">Login</h2>
          <label for="emailLogin"></label>
          <input
            type="email"
            id="emailLogin"
            name="emailLogin"
            class="email"
            required
            placeholder="Email"
          />

          <label for="senhaLogin"></label>
          <input
            type="password"
            id="senhaLogin"
            name="senhaLogin"
            class="senha"
            required
            placeholder="Senha"
          />

          <input type="submit" value="Entrar" class="loginCadastro" />
        </form>
        <div id="linha"></div>

        <form action="{{ url_for('sendRegister') }}" method="post" class="form">
          <h2 class="cabecalho">Cadastro</h2>
          <label for="nome"></label>
          <input
            type="text"
            id="nome"
            class="nome"
            name="nome"
            required
            placeholder="Nome"
          />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            class="email"
            name="email"
            required
            placeholder="Email"
          />

          <label for="senha"></label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="senha"
            required
            placeholder="Senha"
          />

          <label for="confirmarSenha"></label>
          <input
            type="password"
            id="confirmarSenha"
            name="confirmarSenha"
            required
            placeholder="Confirmar Senha"
          />

          <input type="submit" value="Cadastrar" class="loginCadastro" />
        </form>
      </div>
    </main>
    <script src="{{url_for('static', filename='redirecionamentos.js')}}"></script>
  </body>
</html>
